<script type="text/javascript">

$(function(){
	 $(".myTime").timepicker({
            showMeridian:false,
            //setDate:new Date()
	    });

})


$("#form-add").validate({
	rules:{
		rangeName:{
			required:true,
			minlength: 2,
			maxlength: 20,
			remote: {
                url: rootPath + "/BaseTimeRangeController/checkNameUnique",
                type: "post",
                dataType: "json",
                dataFilter: function(data, type) {
                    if (data == "0")
                    	return true;
                    else
                    	return false;
                }
            }
		}
	},
	messages: {
        "rangeName": {
            remote: "已经存在"
        }
    },
	submitHandler:function(form){
		add();
	}
});

/**
 * 用户添加方法
 */
function add() {
	var dataFormJson=$("#form-add").serialize();
	$.ajax({
		cache : true,
		type : "POST",
		url : rootPath + "/BaseTimeRangeController/add",
		data : dataFormJson,
		async : false,
		error : function(request) {
			$.modal.alertError("系统错误");
		},
		success : function(data) {
			$.operate.saveSuccess(data);
		}
	});
}


</script>
