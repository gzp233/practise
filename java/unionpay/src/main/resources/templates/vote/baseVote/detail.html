<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.pollix.at/thymeleaf/shiro">
<head th:replace="admin/common/html/tableHead :: tableHead(~{::title},~{::link},~{::style})">

    <title th:text=${title}></title>
    <!-- 这儿引用单独的css link -->
    <!-- Ladda for Bootstrap 3按钮加载进度插件 -->
    <link rel="stylesheet" th:href="@{/static/admin/assets/js/button/ladda/ladda.min.css}">
    <!-- bootstrap-table表单样式 -->
    <link th:href="@{/static/admin/assets/js/bootstrap/css/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet"/>

    <!-- 用户界面自定义css -->
    <link th:href="@{/static/admin/user/css/user-add.css}" rel="stylesheet"/>
    <style type="text/css">
        .detail-title {
            background-color: #ddd;
        }

        .row {
            line-height: 26px;
        }
        .row .control-label {
          padding-left: 0;
        }
        .detail-table td{
            width: 100px;
        }
        .detail-table tr{
            border-bottom: 1px solid gray;
        }
    </style>

</head>

<body>

<div class="content-wrap">
    <div class="row">
        <div class="col-sm-12">
            <div class="nest" id="elementClose">
                <div class="">
                </div>
                <div class="body-nest" id="element">
                    <div class="panel-body">
                        <div th:object="${BaseVote}">
                            <section class="container">
                                <div class="row detail-title">基本信息</div>
                                <div class="row">
                                    <label class="col-sm-3 control-label">投票主题：</label>
                                    <div class="col-sm-8" th:text="*{voteName}"></div>
                                </div>
                                <div class="row">
                                    <label class="col-sm-3 control-label">状态：</label>
                                    <div class="col-sm-8" th:text="*{voteStatus}"></div>
                                </div>
                                <div class="row">
                                    <label class="col-sm-3 control-label">形式：</label>
                                    <div class="col-sm-8" th:text="*{voteType == 0 ? '单选' : '多选'}"></div>
                                </div>
                                <div class="row">
                                    <label class="col-sm-3 control-label">创建时间：</label>
                                    <div class="col-sm-8" th:text="*{#dates.format(createDate,'yyyy-MM-dd HH:mm:ss')}"></div>
                                </div>
                                <div class="row">
                                    <label class="col-sm-3 control-label">截止时间：</label>
                                    <div class="col-sm-8" th:text="*{#dates.format(endTime,'yyyy-MM-dd HH:mm:ss')}"></div>
                                </div>
                            </section>

                            <section class="container">
                                <div class="row  detail-title">详细信息</div>
                                <div class="row">
                                    <label class="col-sm-3 control-label">当前投票人数:</label>
                                    <div class="col-sm-8" th:text="*{num}"></div>
                                </div>
                                <div class="row">
                                    <label class="col-sm-3 control-label">投票描述：</label>
                                    <div class="col-sm-8" th:text="*{voteDesc}"></div>
                                </div>
                                <div class="row">
                                    <table class="detail-table">
                                        <tr>
                                            <th>选项</th>
                                            <th>当前票数</th>
                                            <th>百分比</th>
                                        </tr>
                                        <tr th:each="t : ${BaseVote.baseVoteItemList}">
                                            <td th:text="${t.itemName}"></td>
                                            <td th:text="${t.num}"></td>
                                            <td th:text="${t.percent}"></td>
                                        </tr>

                                    </table>
                                </div>
                            </section>
                        </div>


                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 通用js -->
<div th:include="admin/common/html/js :: onload_js">

</div>
<!-- bootstarp 表格 -->
<script th:src="@{/static/admin/assets/js/bootstrap/js/bootstrap-table/bootstrap-table.min.js}"
        type="text/javascript"></script>
<script th:src="@{/static/admin/assets/js/bootstrap/js/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}"
        type="text/javascript"></script>
<script th:src="@{/static/admin/assets/js/bootstrap/js/base_list.js}" type="text/javascript"></script>


<!-- 弹窗 -->
<script th:src="@{/static/admin/assets/js/layer/layer.js}" type="text/javascript"></script>
<!-- 遮罩层 -->
<script th:src="@{/static/admin/assets/js/blockUI/jquery.blockUI.js}" type="text/javascript"></script>
<script type="text/javascript">

</script>

</body>


</html>
