<script type="text/javascript">


    <!-- 导出 -->
    var dataUrl = window.rootPath + "/BizHairOrderController/list";
    var removeUrl = window.rootPath + "/BizHairOrderController/remove";
    var createUrl = window.rootPath + "/BizHairOrderController/add";
    var updateUrl = window.rootPath + "/BizHairOrderController/edit/{id}";
    var exportUrl = window.rootPath + "/BizHairOrderController/export";
    var options = {
        dataUrl: dataUrl,
        createUrl: createUrl,
        updateUrl: updateUrl,
        removeUrl: removeUrl,
        exportUrl: exportUrl,
        sortName: "roleSort",
        modalName: "美发预定订单表",
        search: false,
        dataColumns: [
            {
                checkbox: true
            },
            {
                field: 'id',
                title: '主键id',
                visible: false, //隐藏
                //searchable: false,//搜索
                //sortable:false,//设置true为允许列可以排序
                //order: asc //排序顺序
            },
            {
                field: 'ordCode',
                title: '订单编码'
                //visible: false, //隐藏
                //searchable: false,//搜索
                //sortable:false,//设置true为允许列可以排序
                //order: asc //排序顺序
            },
            {
                field: 'ordTime',
                title: '预定时间'
                //visible: false, //隐藏
                //searchable: false,//搜索
                //sortable:false,//设置true为允许列可以排序
                //order: asc //排序顺序
            },
            {
                field: 'finishTime',
                title: '完成时间'
                //visible: false, //隐藏
                //searchable: false,//搜索
                //sortable:false,//设置true为允许列可以排序
                //order: asc //排序顺序
            },
            {
                field: 'cardNo',
                title: '卡号'
                //visible: false, //隐藏
                //searchable: false,//搜索
                //sortable:false,//设置true为允许列可以排序
                //order: asc //排序顺序
            },
            {
                field: 'ordState',
                title: '订单状态'
                //visible: false, //隐藏
                //searchable: false,//搜索
                //sortable:false,//设置true为允许列可以排序
                //order: asc //排序顺序
            },
            {
                field: 'ordAmt',
                title: '订单金额'
                //visible: false, //隐藏
                //searchable: false,//搜索
                //sortable:false,//设置true为允许列可以排序
                //order: asc //排序顺序
            },
            {
                field: 'ordSrc',
                title: '订单来源'
                //visible: false, //隐藏
                //searchable: false,//搜索
                //sortable:false,//设置true为允许列可以排序
                //order: asc //排序顺序
            },
            {
                field: 'tel',
                title: '联系电话'
                //visible: false, //隐藏
                //searchable: false,//搜索
                //sortable:false,//设置true为允许列可以排序
                //order: asc //排序顺序
            },
            {
                field: 'ordMemo',
                title: '备注'
                //visible: false, //隐藏
                //searchable: false,//搜索
                //sortable:false,//设置true为允许列可以排序
                //order: asc //排序顺序
            },
            {
                field: 'createBy',
                title: '创建人',
                visible: false, //隐藏
                //searchable: false,//搜索
                //sortable:false,//设置true为允许列可以排序
                //order: asc //排序顺序
            },
            {
                field: 'createDate',
                title: '创建时间',
                visible: false, //隐藏
                //searchable: false,//搜索
                //sortable:false,//设置true为允许列可以排序
                //order: asc //排序顺序
            },
            {
                field: 'updateBy',
                title: '修改人',
                visible: false, //隐藏
                //searchable: false,//搜索
                //sortable:false,//设置true为允许列可以排序
                //order: asc //排序顺序
            },
            {
                field: 'updateDate',
                title: '修改时间',
                visible: false, //隐藏
                //searchable: false,//搜索
                //sortable:false,//设置true为允许列可以排序
                //order: asc //排序顺序
            },
            {
                field: 'status',
                title: '1--active,0--inactive',
                visible: false, //隐藏
                //searchable: false,//搜索
                //sortable:false,//设置true为允许列可以排序
                //order: asc //排序顺序
            },

            /*
            参照修改注释
                    {
                            field: 'xxstate',
                            title: 'xx状态',
                            formatter: function (value, row, index) {
                                var actions = [];
                                if(value==0){
                                     actions.push('<span class="label label-primary">关闭</span>');
                                }else if(value==1){
                                     actions.push('<span class="label label-danger">开启</span>');
                                }
                                  return actions.join('');
                             }
                        }
            */
            {
                title: '操作',
                formatter: function (value, row, index) {
                    var id = row.id;
                    var actions = [];
                    actions.push('<a class="btn btn-success btn-xs"  href="#" onclick="days(\'' + row.id + '\')"><i class="fa fa-edit"></i>详情</a>');
                    if (row.ordState === '已预约') {
                        actions.push('<a class="btn btn-primary btn-xs"  href="#" onclick="confirm(\'' + row.id + '\')"><i class="fa fa-edit"></i>确认</a>');
                    }
                    // actions.push('<a class="btn btn-success btn-xs"  href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                    // actions.push('<a class="btn btn-danger btn-xs" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                    return actions.join('');
                }
            }
        ]
    };

    // 确认

    function confirm(id) {
        $.modal.confirm("确认要完成该订单吗?", function () {
            var url = "/BizHairOrderController/confirm";
            var data = {
                "id":id
            };
            $.operate.submit(url, "post", "json", data);
        })
    }


    // 详情
    function days(id) {
        $("#myModal").modal("show");
        $.ajax({
            url: "/BizHairOrderController/ordDetail",
            method: "post",
            data: {
                "id": id
            },
            success: function (res) {
                var str = "";
                var shopList = "";
                var data = res.data;
                if (res.code === 200) {
                    $(".modalBodyDetail").html("");
                    str += "<p>订单号：<span>" + data.ordCode + "</span></p>" +
                            "<p>订单金额：<span>" + data.ordAmt + "</span></p>" +
                            "<p>订单卡号：<span>" + data.cardNo + "</span></p>" +
                            "<p>预定时间：<span>" + data.ordTime + "</span></p>" +
                            "<p>预约电话：<span>" + data.tel + "</span></p>" +
                            "<p>订单来源：<span>" + data.ordSrc + "</span></p>" +
                            "<p style='border-bottom: 1px solid #c5c5c5;padding: 0 0 10px 0;'>订单状态：<span>" + data.ordState + "</span></p>" +
                            "<p >预约项目：" + "</p>";
                    for (var i = 0; i < data.bizHairOrdHairList.length; i++) {
                        shopList +=
                                "<p><img style='width:200px;' src='" +
                                (data.bizHairOrdHairList[i].baseHair.imgs ? (data.bizHairOrdHairList[i].baseHair.imgs[0].imgPath ? data.bizHairOrdHairList[i].baseHair.imgs[0].imgPath : '') : '')
                                + "'></p>" +
                                "<p>项目名：" + data.bizHairOrdHairList[i].baseHair.hairName + "</p>" +
                                "<p>价格：" + data.bizHairOrdHairList[i].price + "</p>"
                    }
                    ;
                    $(".modalBodyDetail").append(str);
                    $(".modalBodyDetail").append(shopList);
                }
            },
            error: function (err) {

            },
        })
    }

    $(function () {
        var oTab = $.table.oTableInit(options);
        oTab.Init();
    })
</script>
