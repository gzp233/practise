<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.pollix.at/thymeleaf/shiro">
<head th:replace="admin/common/html/tableHead :: head(~{::title},~{::link},~{::style})">

    <title th:text=${title}></title>
    <!-- 这儿引用单独的css link -->
    <!-- Ladda for Bootstrap 3按钮加载进度插件 -->
    <link rel="stylesheet" th:href="@{/static/admin/assets/js/button/ladda/ladda.min.css}">
    <!-- bootstrap-table表单样式 -->
    <link th:href="@{/static/admin/assets/js/bootstrap/css/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet"/>
    <!-- 文件上传css-->
    <link th:href="@{/static/admin/assets/js/dropZone/downloads/css/dropzone.css}" rel="stylesheet"/>
    <!-- 用户界面自定义css -->
    <link th:href="@{/static/admin/user/css/user-add.css}" rel="stylesheet"/>
    <style type="text/css">
        .dropzone .dz-preview .dz-details, .dropzone-previews .dz-preview .dz-details,
        .dropzone .dz-preview .dz-details img, .dropzone-previews .dz-preview .dz-details img {
            width: 200px;
            height: 200px;
        }
    </style>
</head>

<body>

<div class="content-wrap">
    <div class="row">
        <div class="col-sm-12">
            <div class="nest" id="elementClose">
                <div class="">
                </div>
                <div class="body-nest" id="element">
                    <div class="panel-body">
                        <form class="form-horizontal m" id="form-add">

                            <div class="form-group">
                                <label class="col-sm-3 control-label ">项目名称：</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" id="hairName" name="hairName"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label ">服务类型：</label>
                                <div class="col-sm-8">

                                    <select class="form-control" id="serviceId" name="serviceId">
                                        <option th:each="t : ${baseHairSrvList}" th:value="${t.id}" th:text="${t.serviceName}"></option>
                                    </select>

                                </div>
                            </div>


                            <div class="form-group">
                                <label class="col-sm-3 control-label ">头发长度</label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="hairType" name="hairType">
                                        <option value="0">短发</option>
                                        <option value="1">中发</option>
                                        <option value="2">长发</option>
                                    </select>
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="col-sm-3 control-label ">价格：</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" id="hairPrice" name="hairPrice"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label ">描述：</label>
                                <div class="col-sm-8">
                                    <textarea class="form-control" type="text" id="hairDesc" name="hairDesc"></textarea>
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="col-sm-3 control-label ">图片id：</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" id="imgId" name="imgId"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label "></label>
                                <div class="col-sm-8">
                                    <input type="hidden" id="dataId" name="dataId">
                                    <div id="dropz" class="dropzone"></div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="form-control-static col-sm-offset-9">
                                    <button type="submit" class="btn btn-primary">提交</button>
                                    <button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 通用js -->
<div th:include="admin/common/html/js :: onload_js">

</div>
<!-- bootstarp 表格 -->
<script th:src="@{/static/admin/assets/js/bootstrap/js/bootstrap-table/bootstrap-table.min.js}"
        type="text/javascript"></script>
<script th:src="@{/static/admin/assets/js/bootstrap/js/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}"
        type="text/javascript"></script>
<script th:src="@{/static/admin/assets/js/bootstrap/js/base_list.js}" type="text/javascript"></script>


<!-- 弹窗 -->
<script th:src="@{/static/admin/assets/js/layer/layer.js}" type="text/javascript"></script>
<!-- 遮罩层 -->
<script th:src="@{/static/admin/assets/js/blockUI/jquery.blockUI.js}" type="text/javascript"></script>
<!--文件上传dropzone.js -->
<!-- <script th:src="@{/static/js/dropzone.js}" type="text/javascript"></script> -->
<!-- jqueryForm序列化 -->
<script th:src="@{/static/js/jqueryFormSerializeJson.js}" type="text/javascript"></script>
<script type="text/javascript">

    $(function () {
        $(".MyDate").datetimepicker({
            format: "yyyy-mm-dd hh:00:00",
            startDate: new Date(),
            autoclose: true,
            todayBtn: true,
            language: 'zh-CN',
            initialDate: new Date(),
            minView: 1
        });

        Dropzone.autoDiscover = false;//防止报"Dropzone already attached."的错误
        var myDropzone = new Dropzone("#dropz", {
            url: rootPath + "/ImgUrlController/upload",//文件提交地址
            method: "post",  //也可用put
            paramName: "file", //默认为file
            maxFiles: 1,//一次性上传的文件数量上限
            maxFilesize: 2, //文件大小，单位：MB
            acceptedFiles: ".jpg,.gif,.png,.jpeg", //上传的类型
            addRemoveLinks: true,
            parallelUploads: 1,//一次上传的文件数量
            //previewsContainer:"#preview",//上传图片的预览窗口
            dictDefaultMessage: '拖动文件至此或者点击上传',
            dictMaxFilesExceeded: "您最多只能上传1个文件！",
            dictResponseError: '文件上传失败!',
            dictInvalidFileType: "文件类型只能是*.jpg,*.gif,*.png,*.jpeg。",
            dictFallbackMessage: "浏览器不受支持",
            dictFileTooBig: "文件过大上传文件最大支持.",
            dictRemoveLinks: "删除",
            dictCancelUpload: "取消",
            init: function () {
                this.on("addedfile", function (file) {
                    //上传文件时触发的事件

                });
                this.on("success", function (file, data) {
                    //上传成功触发的事件
                    if (data != null && data != "") {
                        $("#imgId").val(data.data);
                        $("#dataId").val(data.data);
                    }

                });
                this.on("error", function (file, data) {
                    //上传失败触发的事件

                });
                this.on("removedfile", function (file) {//删除文件触发结果
                    $.ajax({
                        url: window.rootPath + "/ImgUrlController/del_file",
                        type: "post",
                        data: {"ids": $("#dataId").val()},
                        success: function (data) {
                        }
                    })
                    $("#dataId").val("");
                });
            }
        });

    })


    $("#form-add").validate({
        rules: {
            hairName: {
                required: true,
                minlength: 2,
                maxlength: 20,
                remote: {
                    url: rootPath + "/BaseHairController/checkNameUnique",
                    type: "post",
                    dataType: "json",
                    dataFilter: function (data, type) {
                        if (data == "0")
                            return true;
                        else
                            return false;
                    }
                }
            }
        },
        messages: {
            "hairName": {
                remote: "已经存在"
            }
        },
        submitHandler: function (form) {
            add();
        }
    });

    /**
     * 用户添加方法
     */
    function add() {
        var dataFormJson = $("#form-add").serialize();
        $.ajax({
            cache: true,
            type: "POST",
            url: rootPath + "/BaseHairController/add",
            data: dataFormJson,
            async: false,
            error: function (request) {
                $.modal.alertError("系统错误");
            },
            success: function (data) {
                $.operate.saveSuccess(data);
            }
        });
    }


</script>


</body>


</html>
