<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>智慧后勤</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!--样式 -->
	<script type="text/javascript" th:src="@{/static/admin/assets/js/jquery.min.js}"></script>
	<!--  <link rel="stylesheet" href="@{/static/admin/assets/css/style.css}"> -->
	<link rel="stylesheet" th:href="@{/static/admin/assets/css/loader-style.css}">
	<link rel="stylesheet" th:href="@{/static/admin/assets/css/bootstrap.css}">
	<link rel="stylesheet" th:href="@{/static/admin/assets/css/signin.css}">
	<!--icons -->
    <!-- <link rel="icon" th:href="@{/static/admin/images/favicon.ico}" type="image/x-icon"> -->
</head>
<body>
<!-- Preloader -->
<div id="preloader">
	<div id="divstatus">
		&nbsp;
	</div>
</div>
<div class="container">
	<div class="" id="login-wrapper">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div id="logo-login">
					<h1>智慧后勤
					</h1>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="account-box">
					<form  class="form-horizontal m" th:action="@{/admin/login}"  method="post" id="loginForm">
						<input name="password" type="hidden" id="password" value="">
						<input name="username" type="hidden" id="username" value="">
						<div class="form-group">
							
							<label >账号</label>
							<input type="text" placeholder="请输入账号"  name="account" id="account"  class="form-control" required>
						</div>
						<div class="form-group">
							
							<label >密码</label>
							<input type="password" placeholder="请输入密码" name="pwd" id="pwd"  class="form-control" required>

						</div>
						<div class="form-group">
							<label >验证码</label>
							<div class="row">
								<div class="col-lg-6">
									<input class="form-control" name="code" id="code"  placeholder="请输入验证码" required>
								</div>
								 <div class="col-lg-6">
								 	 <img height="33px"  id="codeImg" alt="点击更换" title="点击更换" th:src="@{/captcha/captchaImage?type=char}" />
								 </div>
								
							</div>
                           
						</div>
						<div class="checkbox pull-left">
							<label>
							<input type="checkbox" id="rememberMe">记住账号</label>
						</div>
						<button  class="btn btn-primary pull-right" type="button" onclick="login();">登 录</button>
					</form>
					<a class="forgotLnk" href="index-2.html"></a>
					<div class="or-box">

					
					
				</div>
			</div>
		</div>
	</div>
</div>
</div>
<div id="test1" class="gmap3">
</div>

<!--  END OF PAPER WRAP --><!-- MAIN EFFECT -->
<script type="text/javascript" th:src="@{/static/admin/assets/js/preloader.js}"></script>
<script type="text/javascript" th:src="@{/static/admin/assets/js/bootstrap.js}"></script>
<script type="text/javascript" th:src="@{/static/admin/assets/js/app.js}"></script>
<script type="text/javascript" th:src="@{/static/admin/assets/js/load.js}"></script>
<script type="text/javascript" th:src="@{/static/js/crypto-js.js}"></script>
<script type="text/javascript" th:src="@{/static/js/crypto-js-pad.js}"></script>
<script type="text/javascript" th:src="@{/static/js/login.js}"></script>
<script type="text/javascript">
    $(function() {
    	//session获取iframe处理
    	 if (window != top) {
             top.location.href = location.href;
         }

    	//刷新验证码
    	$('#codeImg').click(function() {
			var url ="/captcha/captchaImage?type=char&s=" + Math.random();
			$("#codeImg").attr("src", url);
		});



    });
    </script>
</body>
</html>
